<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krótka strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="strona">
        <div class="Welcome">
          <form>
            <fieldset class="main">
                    <fieldset>
                        <legend>Dane użytkownika</legend>
                   
                    <fieldset>
                        <legend>Logowanie</legend>
                        <label for="username">Nazwa użytkownika <input type="text" name="username" placeholder=""></label>
                        <label for="password">Hasło <input type="password" name="password"></label>
                    </fieldset>
                        <fieldset>
                            <legend>Dane Kontaktowe</legend>
                            <label for="number">Numer telefonu <input type="tel" name="number"></label>
                            <label for="email">Email <input type="email" name="mail"></label>
                        </fieldset>  
                </fieldset>
        
            <fieldset>
                <legend>Części komputerowe komputerowe</legend>
                <label for="processor"> Procesor
                    <select name="processor">
                        <optgroup label="AMD">
                            <option>Ryzen™ 9 5950X</option>    
                            <option>Ryzen™ 9 5900X</option>                    
                            <option>Ryzen™ 9 3900X</option>                     
                            <option>Ryzen™ 9 3950X</option>                      
                            <option>Ryzen™ 9 7900X</option>                      
                            <option>Ryzen™ 9 7950X</option>                       
                            <option>Ryzen™ 9 7900</option>                      
                            <option>Ryzen™ 9 7900X3D</option>                     
                            <option>Ryzen™ 9 7950X3D</option>
                            <option>Ryzen™ 7 5800X</option>
                            <option>Ryzen™ 7 5800X3D</option>
                            <option>Ryzen™ 7 5700G</option> 
                            <option>Ryzen™ 7 5700X</option> 
                            <option>Ryzen™ 7 7700X</option>
                            <option>Ryzen™ 7 7700</option> 
                            <option>Ryzen™ 7 7800X3D</option>
                            <option>Ryzen™ 5 5600X</option>
                            <option>Ryzen™ 5 5600G</option>
                            <option>Ryzen™ 5 5600</option>
                            <option>Ryzen™ 5 5500</option>
                            <option>Ryzen™ 5 4600G</option>
                            <option>Ryzen™ 5 4500</option>
                            <option>Ryzen™ 5 3600</option>
                            <option>Ryzen™ 5 3400G</option>
                            <option>Ryzen™ 5 7600X</option>
                            <option>Ryzen™ 5 7600</option>
                            <option>Ryzen™ 5 7500F</option>
                            <option>Ryzen™ 3 4100</option> 
                            <option>Ryzen™ 3 3200G</option> 
                            <option>Ryzen™ 3 4300G</option>
                            <option>Threadripper 3990X</option> 
                            <option>Threadripper 3970X</option> 
                            <option>Threadripper 3960X</option> 
                            <option>Threadripper PRO 3995WX</option> 
                            <option>Threadripper PRO 3975WX</option> 
                            <option>Threadripper PRO 3955WX</option> 
                            <option>Threadripper PRO 5000WX</option>  
                        </optgroup>
                        <optgroup label="Intel">
                            <option></option>
                        </optgroup>
                    </select>
                </label>
                <label for="">Graphic card
                    <select name="" id="">
                        <optgroup label="AMD">
                        <option>Gigabyte </option>
                        <option>Asus </option>
                        <option>Msi</option>
                        <option>Zotac</option>
                    </optgroup>
                    <optgroup label="Nvidia">
                        <option>Gigabyte </option>
                        <option>Asus </option>
                        <option>Msi</option>
                        <option>Zotac</option>
                    </optgroup>
                    </select>
                </label>
                <label for="">Power supply
                    <select name="" id="">
                        <option>Corsair</option>
                        <option>Gigabyte</option>
                        <option>Asus</option>
                        <option>Bandit Power</option>
                    </select>
                </label>
                <label for="">RAM
                    <select name="" id="">
                        <option>Gigabyte</option>
                        <option>Kingstone</option>
                        <option>Corsair</option>
                        <option>G.Skill</option>
                    </select>
                </label>
                <label for="">Storage
                    <select name="" id="">
                        <option>Samsung</option>
                        <option>Gigabyte</option>
                        <option>Corsair</option>
                        <option>Kingstone</option>
                    </select>
                </label>
            </fieldset>   
            <fieldset>
                <label for="">Budżet
                <input type="range" id="a" name="a" min="0" max="20000" step="100" oninput="result.value=a.value"/>           
                <output name="result" for="a" >10000</output>zł
            </label>
            </fieldset>     
            </fieldset>
          </form>
        </div>
    </div>

</body>
</html>
