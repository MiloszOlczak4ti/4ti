<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krótka strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="strona">
        <div class="Welcome">
          <form>
            <fieldset class="main">
                    <fieldset>
                        <legend>Dane użytkownika</legend>
                   
                    <fieldset>
                        <legend>Logowanie</legend>
                        <label for="username">Nazwa użytkownika <input type="text" name="username" placeholder=""></label>
                        <label for="password">Hasło <input type="password" name="password"></label>
                    </fieldset>
                        <fieldset>
                            <legend>Dane Kontaktowe</legend>
                            <label for="number">Numer telefonu <input type="tel" name="number"></label>
                            <label for="email">Email <input type="email" name="mail"></label>
                        </fieldset>  
                </fieldset>
        
            <fieldset>
                <legend>Części komputerowe komputerowe</legend>
                <label for="processor"> Procesor
                    <select name="processor">
                        <optgroup label="AMD">
                            <option>Ryzen 9</option>
                            <option>Ryzen 7</option>
                            <option>Ryzen 5</option>
                            <option>Ryzen 3</option>
                        </optgroup>
                        <optgroup label="Intel">
                            <option>Intel Core i9</option>
                            <option>Intel Core i7</option>
                            <option>Intel Core i5</option>
                            <option>Intel Core i3</option>
                        </optgroup>
                    </select>
                </label>
                <label for="Grafika">Karta graficzna
                    <select name="Grafika" id="">
                        <optgroup label="AMD">
                            <option>Gigabyte</option>
                            <option>Sapphire</option>
                            <option>PowerColor</option>
                            <option>Asus</option>
                            <option>ASRock</option>
                            <option>AMD</option>
                            <option>MSI</option>
                            <option>XFX</option>
                        </optgroup>
                            <optgroup label="Nvidia">
                            <option>Gigabyte</option>
                            <option>MSI</option>
                            <option>Inno3D</option>
                            <option>Asus</option>
                            <option>Zotac</option>
                            <option>Pny</option>
                            <option>Gainward</option>
                            <option>Palit</option>
                            <option>KFA2</option>
                    <   /optgroup>
                    </select>
                </label>
                <label for="Płyta">Płyta głowna
                    <select name="Płyta">
                       <optgroup label="Socket 1700">
                        <option>Asus</option>
                        <option>ASRock</option>
                        <option>Gigabyte</option>
                        <option>MSI</option>
                        <option>Biostar</option>
                       </optgroup>
                       <optgroup label="Socket 1200">
                        <option>Gigabyte</option>
                        <option>ASRock</option>
                        <option>ASUS</option>
                        <option>MSI</option>
                        <option>EVGA</option>
                        <option>NZXT</option>
                       </optgroup>
                       <optgroup label="Socket 1151">
                        <option>ASRock</option>
                       </optgroup>
                       <optgroup label="Socket AM5">
                        <option>ASUS</option>
                        <option>ASRock</option>
                        <option>Gigabyte</option>
                        <option>MSI</option>
                       </optgroup>
                       <optgroup label="Socket AM4">
                        <option>ASUS</option>
                        <option>ASRock</option>
                        <option>Gigabyte</option>
                        <option>MSI</option>
                       </optgroup>
                    </select>
                </label>
                <label for="">RAM
                    <select name="" id="">
                        <option>Gigabyte</option>
                        <option>Kingstone</option>
                        <option>Corsair</option>
                        <option>G.Skill</option>
                    </select>
                </label>
                <label for="">Storage
                    <select name="" id="">
                        <option>Samsung</option>
                        <option>Gigabyte</option>
                        <option>Corsair</option>
                        <option>Kingstone</option>
                    </select>
                </label>
            </fieldset>   
            <fieldset>
                <label for="">Budżet
                <input type="range" id="a" name="a" min="0" max="20000" step="100" oninput="result.value=a.value"/>           
                <output name="result" for="a" >10000</output>zł
            </label>
            </fieldset>     
            </fieldset>
          </form>
        </div>
    </div>

</body>
</html>
